<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<css href='/Public/SjtAdminSjt/css/css.css' />
<js href='/Public/User/js/jquery-1.7.2.js' />
<script type="text/javascript">
function clearNoNum(obj)
{
	//先把非数字的都替换掉，除了数字和.
	obj.value = obj.value.replace(/[^\d.]/g,"");
	//必须保证第一个为数字而不是.
	obj.value = obj.value.replace(/^\./g,"");
	//保证只有出现一个.而没有多个.
	obj.value = obj.value.replace(/\.{2,}/g,".");
	//保证.只出现一次，而不能出现两次以上
	obj.value = obj.value.replace(".","$#$").replace(/\./g,"").replace("$#$",".");
}
</script>
<style type="text/css">
#listuser{
	margin-top:10px;
	}
#listuser tr td{
	height:60px;
	text-align:left;
	padding-left:20px;
	}	
</style>
</head>

<body>
<form name="Form1" method="post" action="/SjtAdminSjt_Tikuan_tkszedit.html">
<div style="width:100%; margin:0px auto; margin-top:10px; text-align:center; height:auto; font-size:20px; font-weight:bold;">提款设置
</div>
<volist name="list" id="vo">
<input type="hidden" name="id" value="<{$vo.id}>">
<table cellpadding="0" cellspacing="0" border="0" id="listuser">
<tr>
<td>
单笔提款最小金额：<input type="text" size="20" name="minmoney" value="<{$vo.minmoney}>" onkeyup="clearNoNum(this);">&nbsp;<span style="color:#F00">100的整数倍</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

</td>
</tr>
<tr>

每天提款上限金额：<input type="text" size="20" name="mtsxmoney" value="<{$vo.mtsxmoney}>" onkeyup="clearNoNum(this);">&nbsp;<span style="color:#F00">100的整数倍</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
每天提款次数：<input type="text" size="20" name="mttkcs" value="<{$vo.mttkcs}>" onkeyup="clearNoNum(this);">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

</td>
</tr>
<tr>

</select>

<script type="text/javascript">
$("#tksz").val('<{$vo.tksz}>');
$("#wttksz").val('<{$vo.wttksz}>');
</script>
</td>
</tr>
<tr>
<td>
开通T+0年费：<input type="text" size="20" name="tjlnf" value="<{$vo.tjlnf}>">&nbsp;&nbsp;&nbsp;&nbsp;
开通自动提款年费：<input type="text" size="20" name="zdtknf" value="<{$vo.zdtknf}>">&nbsp;&nbsp;&nbsp;&nbsp;

</volist>
<div style="width:100%; margin:0px auto; margin-top:10px; text-align:center; height:auto; font-size:20px; font-weight:bold;">
