function check(){
	if($("#BankName").val() == ""){
		alert("开户银行名称不能为空！");
		$("#BankName").focus();
		return false;
	}else{
		if($("#BankBranch").val() == ""){
		    alert("开户分行名称不能为空!");
			$("#BankBranch").focus();
			return false;
		}else{
			if($("#BankAccountNumber").val() == ""){
				alert("开户银行账户不能为空！");
				$("#BankAccountNumber").focus();
				return false;
			}else{
				if($("#BankCompellation").val() == ""){
					alert("开户人姓名不能为空！");
					$("#BankCompellation").focus();
					return false;
				}else{
					if(confirm("您确认要修改提款银行吗？") == true){
					    return true;
					}else{
						return false;
					}
				}
			}
		}
	}
}

function morenselect(){
	if($("#moren").attr("checked") == "checked"){
	    $("#moren").attr("checked",false);
	}else{
		$("#moren").attr("checked",true);
		}
}
