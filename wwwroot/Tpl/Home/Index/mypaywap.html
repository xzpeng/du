<head>

<title>张建明的收款主页</title>
<link rel="stylesheet" href="./Public/css/wepayui.min.css">

<!-- 
	通用说明： 
	1.模块的隐藏添加class:hide;
	2.body标签默认绑定ontouchstart事件，激活所有按钮的:active效果
-->
<body ontouchstart>
<!-- 内容[[ -->
<article class="index">
	<header class="index-head onepxborder-b">
		<div class="photo onepxradius">
			<img src="./Public/images/photo.jpg" alt="">
		</div>
		<h2 class="title">张建明<img src="./Public/images/lzfrz.jpg" style="vertical-align:middle;"></h2>
		<p class="info">支持网银、支付宝、微信、QQ钱包、财付通进行在线收款。</p>

	</header>
	<div class="index-main onepxborder-b">
		<div class="index-main-li onepxborder-b">
			<h3 class="title"><span class="ico-heart"></span>你好！我是张建明</h3>
			<div class="cnt">这是我的收款主页。您可以核对个人信息后向我付款，付款后我将自动收到通知，谢谢。</div>
			<div class="more">
				<a href="javascript:;" class="txt">展开</a>
			</div>
		</div>

	</div>
	<body ontouchstart>
	<div class="weui-wepay-pay">
    <div class="weui-wepay-pay__bd">
        <div class="weui-wepay-pay__inner">
            <h1 class="weui-wepay-pay__title">支付金额(元)</h1>
            <div class="weui-wepay-pay__inputs"> <strong class="weui-wepay-pay__strong">￥</strong>
                <input type="number" class="weui-wepay-pay__input" placeholder="请输入金额"></div>
            <div class="weui-wepay-pay__intro">最多可输入金额500元</div>
        </div>

    </div>
	
	
	<div class="index-btn">
		<a href="javascript:;" class="weui-btn weui-btn_primary" id="registerBtn">立即付款</a>
	</div>
</article>
<div class="weui-wepay-logos weui-wepay-logos_ft">
    <i class="weui-wepay-logo-default weui-wepay-logo_gray" style="font-size: 16px;"><span class="path1"></span><span class="path2"></span></i>
</div>
